<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot Tutorial - WebSocket</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username to enter the Chatroom</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <!-- 여러 채팅창 기능을 테스트하기 위해 임시로 만들어 놓은 버튼-->
                <button type="button" id="joinChatRoom1Button">chattiing 1</button>
                <button type="button" id="joinChatRoom2Button">chattiing 2</button>
                <button type="button" id="joinChatRoom3Button">chattiing 3</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>RecLetter Chatting Room</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                           class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
    <button type="button" class="leave">leave</button>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
